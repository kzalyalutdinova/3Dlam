{% extends "1_base.html" %}
{% load static %}

{% block main %}
        <meta charset="UTF-8">
        <title>Новый принтер</title>
        {% load static %}
        <link rel="stylesheet"
              href="{% static 'style_MaterialCreation.css'%}"
              type="text/css"
        />
        <link href="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <div class="block" id="main_content">
        <form enctype="multipart/form-data" action="" class="back_form" method="post" id="back_form">
            <div class="block" id="back_block">
                {% csrf_token %}
                <input type="button" class="button" id="back" name="back" value="Назад" onclick="history.back()"/>
            </div>
        </form>
            <form enctype="multipart/form-data" action="" class="printing_register" method="post" id="printer_creation">
                {% csrf_token %}

                <h2 class="title" id="new_material">Новый принтер</h2>
                <div class="block" id="order-name-block">
                    <label for="model_name" class="label">Модель принтера</label>
                    <select name="model_name" id="model_name" required>
                        <option value="" disabled selected hidden>--Выберите модель--</option>
                        {% for model in models %}
                            <option value="{{model.name}}">{{model.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                    <div class="block" id="submit-block">
                        <input type="submit" class="button" id="submit_button" name="submit_button" value="Сохранить"/>
                    </div>
            </form>
    </div>
{% endblock %}
