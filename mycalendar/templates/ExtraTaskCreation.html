{% extends "1_base.html" %}
{% load static %}

{% block main %}
        <meta charset="UTF-8">
        <title>Дополнительное задание</title>
        {% load static %}
        <link rel="stylesheet"
              href="{% static 'style_MaterialCreation.css'%}"
              type="text/css"
        />
        <link href="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <div class="block" id="main_content">
        <form enctype="multipart/form-data" action="" class="back_form" method="post" id="back_form">
            <div class="block" id="back_block">
                {% csrf_token %}
                <input type="submit" class="button" id="back" name="back" value="Назад"/>
            </div>
        </form>
            <form enctype="multipart/form-data" action="" class="printing_register" method="post" id="extratask_creation">
                {% csrf_token %}

                <h2 class="title" id="new_material">Добавьте новое задание</h2>
                <div id="new-task">
                    <textarea id="task"  name="task"></textarea>
                </div>

                    <div class="block" id="submit-block">
                        <input type="submit" class="button" id="submit_button" name="submit_button" value="Сохранить"/>
                    </div>
            </form>
    </div>
{% endblock %}
